<script>
    jQuery(document).ready(function($) {
        var userid='';
        var token='';
        var title='';
        // var remark='';
        init();
        function init(){
            getUserInfo();
            // getUserGroups();
        }
        function getUserInfo(){
            userid=app.cookie.get('userid');
            token=app.cookie.get('token')
            if(userid==''||token==''){
             window.location.href="../../login.html";
            }
            app.user.getUserInfo({
                data:{uid:userid},
                success:function(data){
                    if(data=="") return false;
                    $('#username').text(data.uname);
                }
            });
        };
       var options = {  
            url:app.config.upload+'YunBook',
            beforeSubmit:  showRequest,  //提交前处理 
            success:       showResponse,  //处理完成 
            resetForm: true,  
            timeout: 60000,
            dataType:  'json',
            error:function(){
                app.ui.clearBusy('#form');
                app.message.error('提交超时，请重新提交！');
            }  
        };  
        $('form').submit(function() {
            $(this).ajaxSubmit(options);
            return false;
        });
        function showRequest(formData, jqForm, options){
            var file = $('#uploadfile').get(0).files[0];
            if (file == null) {
                app.message.error( "请选择上传资源!","出错了");
                return false;
            }
            // remark=$('#remark').val();
            title=$('#title').val();
            app.ui.setBusy('#form');
        }
        function showResponse(responseText, statusText){
            if(responseText.code==0){
                $.ajax({
                    url: app.config.resourcedomain+'YunBook/add',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        width:responseText.file_width,
                        height:responseText.file_height,
                        size:responseText.file_length,
                        uri:app.config.ip+responseText.file_path,
                        title:title,
                        key:userid,
                        zoom:responseText.zoom,
                        token:token
                    },
                })
                .done(function(data) {
                    if(data.code==0){
                        app.message.success('上传成功！');
                    // app.message.confirm('确定继续上传，取消进入资料列表','上传成功！',function(isConfirmed){
                    //     if(!isConfirmed)
                    //         window.location.href='list.html';
                        // else{
                        //     $('form').reset();
                        // }
                    // });
                    }else{
                        app.message.error(data.msg);
                    }
                })
                .fail(function() {
                    app.message.error("提交失败");
                })
                .always(function(){
                    app.ui.clearBusy('#form');
                });
            }
        }
    });
</script>
