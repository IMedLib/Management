<script>
    jQuery(document).ready(function ($) {
        var userid = '';
        var token = '';
        var title = '';
        var remark = '';
        init();
        function init() {
            getUserInfo();
        }

        function getUserInfo() {
            userid = app.cookie.get('userid');
            token = app.cookie.get('token');

            app.user.getUserInfo({
                data: {
                    uid: userid,
                    key: userid,
                    token: token
                },

                success: function (data) {
                    if (data != "" && data.code != 0) {
                        if (typeof data.href != 'undefined' && data.href != '') {
                            window.location.href = data.href;
                        }
                        return false;
                    }
                    $('#username').text(data.get.uname);
                },
                error: function () {
                    app.message.error('网络延时，请稍后再试！');
                }
            });
        }

        $('#submit').on('click', function () {
            if (!checkValidation()) {
                return false;
            }
            app.ui.setBusy('#form');
            var file = document.getElementById('uploadfile');
            var formData = new FormData();
            formData.append('uploadfile', file[0].files[0]);
            title = document.getElementById('title').value;
            formData.append('title', title);
            formData.append('key',key);
            formData.append('token',token);
            $.ajax({
                url: app.config.upload + 'YunBook',
                type: 'POST',
                timeout: 60000,
                contentType: false,
                processData: false,
                data: formData
            }).done(function (data) {
                if(data.code!=0){
                    if(data.href!=''){
                        window.location.href=data.href;
                    }else{
                        app.message.error(data.msg==''?'上传失败，请稍后再试！':data.msg);
                    }
                }else{
                    addYunBook(data);
                }
            }).error(function () {
                app.message.error('上传失败，请稍后重新再试！');
            }).always(function () {
                app.ui.clearBusy('#form');
            });
        });

        function checkValidation() {
            var file = $('#uploadfile').get(0).files[0];
            title = $('#title').val();
            if (file == null) {
                app.message.error("请选择上传资源!", "提醒");
                return fase;
            }

            if (title == '') {
                app.message.error("请填写标题", "提醒");
                return false;
            }
            return true;
        }

        function addYunBook(data) {
            if (data.code == 0) {
                $.ajax({
                            url: app.config.resourcedomain + 'YunBook/add',
                            type: 'POST',
                            dataType: 'json',
                            data: {
                                width: data.file_width,
                                height: data.file_height,
                                size: data.file_length,
                                uri: app.config.ip + data.file_path,
                                title: title,
                                remark: remark,
                                key: userid,
                                zoom: data.zoom,
                                token: token
                            }
                        })
                        .done(function (data) {
                            if (data.code == 0) {
                                app.message.success('上传成功！');

                            } else {
                                if (data.href == '') {
                                    app.message.error(data.msg);
                                } else {
                                    //如果cookie删除失败则将cookie制空
                                    if (!app.cookie.remove('userid')) {
                                        app.cookie.set('userid', '');
                                    }
                                    window.location.href = data.href;
                                }
                            }
                        })
                        .fail(function () {
                            app.message.error("提交失败");
                        })
                        .always(function () {
                            app.ui.clearBusy('#form');
                        });
            } else {
                app.message.error(data.msg || "云板书创建失败!");
            }
        }
    });
</script>
